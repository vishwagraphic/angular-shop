<div class="container my-4">
        <form>
          <div class="form-group">
            <label for="signInEmail">Email</label>
            <input required email ngModel 
                            #signInEmail="ngModel" 
                            name="signInEmail" 
                            id="signInEmail" 
                            type="text"
                            class="form-control">
            <div class="text-danger" *ngIf="signInEmail.touched && !signInEmail.valid">
              <div *ngIf="signInEmail.errors.required">Please enter your email address</div>
              <div *ngIf="signInEmail.errors.email">Please enter valid email address</div>
            </div>
          </div>
          <div class="form-group">
              <label for="signInPassword">Password</label>
              <input required ngModel 
                              #signInPassword="ngModel" 
                              type="password" 
                              name="signInPassword" 
                              id="signInPassword" 
                              class="form-control">
              <div class="text-danger" *ngIf="signInPassword.touched && !signInPassword.valid">
                <div *ngIf="signInPassword.errors.required">Please enter your password</div>
              </div>
          </div>
          <button class="btn btn-primary mr-3" type="button">Sign in</button>
          <a class="btn btn-secondary" href="register">Register</a>
        </form>
      </div>
