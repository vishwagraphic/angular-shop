<div class="container my-5 form-width">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="signInEmail">Email</label>
            <input required email ngModel 
                            #signInEmail="ngModel" 
                            name="signInEmail" 
                            id="signInEmail" 
                            type="text"
                            class="form-control">
            <div class="text-danger" *ngIf="(f.submitted || signInEmail.touched) && !signInEmail.valid">
              <div *ngIf="signInEmail.errors.required">Please enter your email address</div>
              <div *ngIf="signInEmail.errors.email">Please enter valid email address</div>
            </div>
          </div>
          <div class="form-group">
              <label for="signInPassword">Password</label>
              <input required ngModel 
                              #signInPassword="ngModel" 
                              type="password" 
                              name="signInPassword" 
                              id="signInPassword" 
                              class="form-control">
              <div class="text-danger" *ngIf="(f.submitted || signInPassword.touched) && !signInPassword.valid">
                <div *ngIf="signInPassword.errors.required">Please enter your password</div>
              </div>
          </div>
          <div class="my-4">
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
          </div>
          <div class="my-4">
            <p>New user? Regiser here</p>
            <a class="btn btn-secondary w-100" href="register">Register</a>
          </div>
        </form>
      </div>
