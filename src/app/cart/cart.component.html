<div class="container my-4">
    <div class="alert alert-info clearfix" role="alert">
        <span class="display-inline-block py-1 font-weight-bold">Deal of the Day</span>
    </div>
    <div *ngFor="let product of cartProducts" class="row border border-top-0 border-left-0 border-right-0 mb-4 pb-3">
        <div cols="3" class="col">
            <img src={{product.imageurls}} height="70px" width="auto" alt="image" />
        </div>
        <div cols="4" class="col">
            <ul class="ltn">
                <li class="font-weight-bold pointer hover"> {{product.name}} </li>
                <li>{{product.brand}}</li>
            </ul>
        </div>
        <div cols="2" class="col">
            <div class="font-weight-bold text-danger mt-3 text-right">${{product.prices_amountmin}}</div>
        </div>
        <div class="col">
            <div class="mt-3" style="width:80px">
                <input type="text" class="form-control w-100 text-center" 
                name="count"
                value="{{product.quantity}}"
                id="{{product.productid}}"
                (change)="onChange($event)"
                type="text" />
            </div>
        </div>
        <div class="col">
            <div class="text-info mt-3">
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
